<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h:form>
		<h3>#{msgs.loginHello}: #{userMB.user.name} || <h:commandLink action="#{userMB.logOut()}" value="#{msgs.logout}" /> </h3>
	
		<h:messages />
		<p><h:commandButton action="souAdmin" value="Minhas opções de Administrador" rendered="#{userMB.userAdmin}" /></p>
		<p><h:commandButton action="souArtista" value="Meu perfil Artista" rendered="#{userMB.userArt}" /></p>
		<p><h:commandButton action="souEstabelecimento" value="Meu perfil Estabelecimento" rendered="#{userMB.userEstab}" /></p>		
	</h:form>
</h:body>
</html>
