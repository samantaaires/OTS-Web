<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="datatables.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputScript  library="js" name="jquery.js" />
	<h:outputScript  library="js" name="datatables.js" />	
	<h:outputScript  library="js" name="main.js" />	
</h:head>
<h:body>
	<h:form>
		<h3>#{msgs.loginHello}: #{userMB.user.name} || <h:commandLink action="#{userMB.logOut()}" value="#{msgs.logout}" /> </h3>
	
		<h:messages />
		<h:dataTable value="#{artistaMB.allArtistas}" var="artista" styleClass="table" headerClass="tableColumnsHeader" rowClasses="tableFirstLine,tableNextLine" id="artistas-table" >
			<h:column>
				<f:facet name="header">
					#{msgs.artistaName}
				</f:facet>
				
				#{artista.nomeArtista}
			</h:column>
			<h:column>
				<f:facet name="header">
					#{msgs.artistaTelefone}
				</f:facet>
				
				#{artista.telefone}
			</h:column>
			<h:column>
				<h:panelGrid columns="2">
					<!-- Always save the id as hidden when you use a request scope MB -->
					<h:inputHidden value="#{artista.idArtista}" />
					
					<h:commandButton action="#{estabelecimentoMB.contratarArtistaStart()}" value="#{msgs.contratarArtista}" rendered="#{userMB.userAdmin}" >
						<f:setPropertyActionListener target="#{estabelecimentoMB.artista}" value="#{artista}" />
					</h:commandButton>
				</h:panelGrid>
			</h:column>
		</h:dataTable>
		<!-- This button is displayed to the user, just to you see the error msg  -->
		<h:commandButton action="createArtista" value="#{msgs.criar} #{msgs.artista}" />
		<!-- <h:commandButton action="createDisciplina" value="Criar Disciplina" /> -->
	</h:form>
</h:body>
</html>
