<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h:form>
		<h:messages/>
		
		<h3>#{msgs.artistaDeleteHeader}: #{artistaMB.artista.nomeArtista}?</h3>
		<h:inputHidden value="#{artistaMB.artista.idArtista}" />
		<h:panelGrid columns="2">
			<h:commandButton action="#{artistaMB.deleteArtistaEnd()}" value="#{msgs.deletar}" />
			<h:commandButton action="#{artistaMB.listAllArtistas()}" value="#{msgs.cancelar}" immediate="true" />
		</h:panelGrid>
		<br/>
	</h:form>
</h:body>
</html>
