<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Onde Tem Show</title>
	<!-- <h:outputStylesheet library="css" name="main.css" /> -->
</h:head>

<h:body style="background-color:#eee"> 
	<h:messages/>
	<h1 style="text-align:center; padding:10pt"><strong>${msgs.artistaCreateHeader}</strong></h1>
		<b:row>
			<b:column span="4"></b:column>
			<b:column span="8">
			<h:form enctype="multipart/form-data" styleClass="form-horizontal">
				<p><b:inputText id="artistaName" span="6" placeholder="Nome" value="#{artistaMB.artista.nomeArtista}" required="true" requiredMessage="#{msgs.artistaNameRequired}"/> </p>	
				<p><b:inputText id="artistaTelefone" span="6" placeholder="Telefone" value="#{artistaMB.artista.telefone}" required="true" requiredMessage="#{msgs.artistaTelefoneRequired}" /></p>
				<p> <h:commandButton style="font-size:10pt" class="btn btn-lg btn-info" action="#{artistaMB.createArtistaEnd()}" value="#{msgs.criar}" />
				 #{' '}
				<h:commandButton style="font-size:10pt" class="btn btn-lg btn-info" action="#{artistaMB.Cancelar()}" value="#{msgs.cancelar}" immediate="true" /> </p>

			</h:form>
			</b:column>
		</b:row>
		
	
</h:body>
</html>
