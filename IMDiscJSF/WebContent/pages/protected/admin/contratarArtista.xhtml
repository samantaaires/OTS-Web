	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h:form>
		<h:messages/>
		
		<h3>#{msgs.estabelecimento}: #{estabelecimentoMB.estabelecimento.name} || <h:commandLink action="#{userMB.logOut()}" value="#{msgs.logout}" /> </h3>
		<h3>#{msgs.artista}: #{estabelecimentoMB.artista.name}</h3>
		
		<h:inputHidden value="#{estabelecimentoMB.artista.id}" />
		<h:inputHidden value="#{estabelecimentoMB.estabelecimento.id}" />
		
		 <h:panelGrid columns="2">
			<h:commandButton action="#{estabelecimentoMB.contratarArtistaEnd()}" value="#{msgs.contratarArtista}" />
		</h:panelGrid>
		<br/>
	</h:form>
</h:body>
</html>
