<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h:form>
		<h:messages/>
		
		<h3>#{msgs.estabelecimentoUpdateHeader}: #{estabelecimentoMB.estabelecimento.nomeEstabelecimento}</h3>
		<h:inputHidden value="#{estabelecimentoMB.estabelecimento.idEstabelecimento}" />
		<h:panelGrid columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine" >
			<h:outputLabel for="estabelecimentoName" value="#{msgs.estabelecimentoName}" />
			<h:inputText id="estabelecimentoName" value="#{estabelecimentoMB.estabelecimento.nomeEstabelecimento}" required="true" requiredMessage="#{msgs.estabelecimentoNameRequired}" />
			
			<h:outputLabel for="estabelecimentoTelefone" value="#{msgs.estabelecimentoTelefone}" />
			<h:inputText id="estabelecimentoTelefone" value="#{estabelecimentoMB.estabelecimento.telefone}" required="true" requiredMessage="#{msgs.estabelecimentoTelefoneRequired}" >
				<f:convertNumber />
			</h:inputText>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton action="#{estabelecimentoMB.updateEstabelecimentoEnd()}" value="#{msgs.atualizar}" />
			<h:commandButton action="#{estabelecimentoMB.listAllEstabelecimentos()}" value="#{msgs.cancelar}" immediate="true" />
		</h:panelGrid>
		<br/>
	</h:form>
</h:body>
</html>
